{% extends 'blog/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <h2>Registro de Usuario</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'iniciar_sesion' %}">Inicia sesión</a></p>
{% endblock %}
